<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Hidden Page</title>
    <style>
        /* Root & body styling */
        :root {
            background-color: #000000; /* pure black */
            --primary-color: aqua;
            --secondary-color: blueviolet;
            --btn-bg: #6a5acd;
            --btn-hover-bg: #836fff;
            --btn-border: aqua;
            --btn-text-shadow: 0 0 8px aqua, 0 0 16px blueviolet;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Back button styles */
        .tilbake {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: red;
            color: aquamarine;
            border: 2px solid blue;
            border-radius: 12px;
            width: 60px;
            height: 40px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.85;
            transition: all 0.3s ease;
            box-shadow:
                0 0 5px #ff0000,
                0 0 15px #ff0040;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            user-select: none;
        }
        .tilbake:hover {
            opacity: 1;
            background-color: darkred;
            box-shadow:
                0 0 10px #ff0000,
                0 0 20px #ff0040,
                0 0 30px #ff0066;
            transform: scale(1.1);
        }

        /* Button base styles */
        button {
            background-color: var(--btn-bg);
            color: var(--primary-color);
            width: 110px;
            height: 110px;
            border-radius: 20px;
            border: 3px solid var(--btn-border);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 10px var(--btn-text-shadow);
            transition: background-color 0.4s ease, transform 0.3s ease, box-shadow 0.4s ease;
            user-select: none;
        }
        button:hover {
            background-color: var(--btn-hover-bg);
            box-shadow:
                0 0 15px var(--primary-color),
                0 0 30px var(--secondary-color),
                0 0 45px var(--primary-color);
            transform: translateY(-6px) scale(1.05);
            color: #fff;
        }
        button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Layout buttons vertically with spacing */
        a {
            text-decoration: none;
        }

        /* Optional: smooth fade-in effect on load */
        body {
            opacity: 0;
            animation: fadeIn 1s forwards ease-in;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="fritidsopleg-hub.html"><button class="tilbake">Back</button></a> 

    <a href="aldknaker.html"><button>Typesaker</button></a> 
    <a href="havaralal.html"><button>Alge smak</button></a> 
</body>
</html>
