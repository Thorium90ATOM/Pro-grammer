<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>another hub</title>
    <link rel="stylesheet" href="../cssfil/alltmulig.css">
</head>
<body>

    <div class="header">
        <a href="../Skuleting/oppgaave-hub.html"><button class="tilbake">← Tilbake</button></a>
        <h1>ANOTHER HUB</h1><br>
        <input type="text" id="searchBox" placeholder="Søk etter oppgave, f.eks. 'kode1' eller 'tabel'...">
    </div>

    <div class="button-container" id="buttonContainer">
        <a href="javascript/index.html" class="link-button">JavaScript Basis HTML Prosjekt</a>
        <a href="javascript/ifstatment.html" class="link-button">YF</a>
        <a href="codenut.html" class="link-button">Codenut</a>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const buttons = document.querySelectorAll('.link-button');

        searchBox.addEventListener('input', () => {
            const searchTerm = searchBox.value.toLowerCase();
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
